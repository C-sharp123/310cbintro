<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CLQST绝症组安利条</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="media/img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="media/img/favicon.ico" type="image/x-icon" />
    <!-- 默认主题 -->
    <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"> loading中替换cdn为fastly，对应docsify js依赖-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <!--自定义样式-->
    <style>
        /* 次要说明内容：灰色 */
        #font-gray-normal{
            color: #7f8c8d;
        }
        /* 次要说明内容：灰色、偏小 */
        #font-gray{
            font-size: small;
            color: #7f8c8d;
        }
        /* 背景色+加粗：md加粗语法会覆盖字色修改 */
        .mark{
            background-color:#fdeeb3; 
            font-weight:bold;
        }
        /* 悬停上方提示信息 */
        
/* Tooltip 容器 */
.tooltip {
    position: relative;
    display: inline-block;
    border-bottom: 1px dotted black; /* 悬停元素上显示点线 */
}
 
/* Tooltip 文本 */
.tooltip .tooltiptext {
    visibility: hidden;
    width: 150px;
    background-color: rgba(34, 38, 43, 0.95);
    color: #fff;
    text-align: center;
    padding: 10px;
    border-radius: 6px;
    
    /* 定位 */
    position: absolute;
    z-index: 1;
    bottom: 100%;    /* 显示在元素上方 */
    left: 50%;      /* 左侧定位到50%位置 */
    transform: translateX(-50%);   /* 向左移动自身宽度的50% */
}
 
/* 鼠标移动上去后显示提示框 */
.tooltip:hover .tooltiptext {
    visibility: visible;
}
    
    </style>
</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>
    <script>
        window.$docsify = {
            // 更新路径配置
            //basePath: '/310cbintro//',
            // 项目名称
            name: 'CLQST绝症组安利条',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            //repo: 'https://github.com/YSGStudyHards',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 固定封面
            // onlyCover: true,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            //新标签页打开链接
            externalLinkTarget: '_blank',
            //高亮特殊样式，默认样式为call out，分note、tip、WARNING、ATTENTION    
            'flexible-alerts': {
                style: 'flat'
            },
            //章节划分
            pagination: {
                previousText: '上一章节',
                nextText: '下一章节',
                crossChapter: true,
                crossChapterText: true,
            },
            /*搜索相关设置*/
            search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',              
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'Docsify-Guide',
            },
            //最后更新时间显示
            timeUpdater: {
                text: "<div align='right'>last update time: {docsify-updated}</div>",
                formatUpdated: "{YYYY}/{MM}/{DD}",
            },
            //切换页面后自动跳转到页面顶部
            auto2top:true,
        };
    </script>
    <!-- docsify的js依赖 -->
    <!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> loading中-->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!--文本高亮特殊md样式-->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <!--章节划分-->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 显示最后更新时间 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
